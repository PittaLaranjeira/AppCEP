<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar CEP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <form #form="ngForm">
      <ion-item>
        <ion-label position="floating">Digite o CEP</ion-label>
        <ion-input name="cep" ngModel></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="buscar(form)">Buscar</ion-button>
      <ion-item>
        <ion-label position="floating">Logradouro</ion-label>
        <ion-input disabled value="{{endereco.logradouro}}" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Bairro</ion-label>
        <ion-input disabled value="{{endereco.bairro}}" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Localidade</ion-label>
        <ion-input disabled value="{{endereco.localidade}}" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">UF</ion-label>
        <ion-input disabled value="{{endereco.uf}}" ngModel></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
